{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="w-1/4 ax-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md mt-5 w-full text-white divide-x">
            Update
        </button>
    </form>
</div>
{% endblock content %}
