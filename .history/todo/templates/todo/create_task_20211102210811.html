{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="w-1/4 ax-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 px-3 py-2 rounded-md mt-5 w-full text-white">
            Create
        </button>
    </form>
</div>
 <script>
  $(function() {
    $( ".datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      yearRange: "1900:2012",
      // You can put more options here.

    });
  });
  </script>
{% endblock content %}
