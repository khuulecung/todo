{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="w-1/2 ax-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Create" class="bg-indigo-500 hover:bg-indigo-400 px-3 py-2 rounded-md mt-5 w-full">
            Create
    </form>
</div>
{% endblock content %}
